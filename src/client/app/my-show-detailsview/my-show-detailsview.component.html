  <div class="row">
    <div class="col-xs-12">
      <div class="container">
      <form class="form-horizontal" role="form">
        <fieldset>


          <legend>{{event.name}}</legend>
          
          <div class="picContainer">
            <img class="eventPicture" src="{{event.imageURL}}" onerror="this.src = 'http://cdn.almoststill.com/wp-content/uploads/2014/11/img-placeholder-dark.jpg'">
          </div>
          <br>
          <br>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Namn</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput" > {{event.name}} </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Adress</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput"> {{event.adress}} </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Datum</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput"> {{event.date}} </label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Börjar</label>
            <div class="col-sm-4">
              <label class="form-control" for="textinput"> {{event.start_time}} </label>
            </div>

            <label class="col-sm-2 control-label" for="textinput">Slutar</label>
            <div class="col-sm-4">
              <label class="form-control" for="textinput" > {{event.stop_time}} </label>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Pris</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput"> {{event.price}} </label>
            </div>
          </div>
                  
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Info</label>
            <div class="col-sm-10">
              <textarea disabled type="text" rows="5" class="form-control">{{event.info}}</textarea>
            </div>
          </div>

          <br>
          <h5>Om arangören</h5>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Arangör</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput" > {{event.organiser}} </label>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Mail</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput"> {{event.email}} </label>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Telefon</label>
            <div class="col-sm-10">
              <label class="form-control" for="textinput"> {{event.phone}} </label>
            </div>
          </div>

          <div class="form-group" *ngIf="(af.auth | async) && isValid()">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary" (click)="onClick(event.uid)">Ändra</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
      <legend>Kommentarer</legend>
      <my-comment [uid]="event.uid"></my-comment> 
      </div>    
    </div>
</div>
