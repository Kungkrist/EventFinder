<div class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mail" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Lösenord</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lösenord" [(ngModel)]="password">
  </div>
  <button class="btn btn-danger" (click)="login()">Logga in</button>
  <br>
  
  <h5>{{loginNotation}}</h5>
  <!--<a href="#">Don't remember your password?</a>-->
</div>
