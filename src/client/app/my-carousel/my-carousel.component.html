<div class="row">
  <div class="col-md-6-offset-3">
    <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
      <slide *ngFor="#slidez of slides; #index=index"
             [active]="slidez.active">
        <img [src]="slidez.image" style="margin:auto;">

        <div class="carousel-caption">
          <h4>Slide {{index}}</h4>

          <p>{{slidez.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
