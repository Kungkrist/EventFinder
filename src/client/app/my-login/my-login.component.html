<div class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
  </div>
  <button class="btn btn-danger" (click)="login()">Login</button>
  <button class="btn btn-danger" (click)="resetPassword()">Glömt lösenord?</button>
  <br>
  
  <h5>{{loginNotation}}</h5>
  <!--<a href="#">Don't remember your password?</a>-->
</div>
