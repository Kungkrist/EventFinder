  my-detailview Works!
</p>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>Event Details</legend>
          
                    <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Namn</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" class="form-control" placeholder="Namnet på eventet">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Adress</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" class="form-control" placeholder="Vintergatan 1">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Datum</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" placeholder="åååå/mm/dd" class="form-control">
            </div>
            
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Börjar</label>
            <div class="col-sm-4">
              <input type="text" [(ngModel)]="name" placeholder="hh:mm" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Slutar</label>
            <div class="col-sm-4">
              <input type="text" [(ngModel)]="name" placeholder="hh:mm" class="form-control">
            </div>
          </div>
          
                    <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Info</label>
            <div class="col-sm-10">
              <textarea type="text" [(ngModel)]="name" placeholder="Beskrivning" class="form-control"></textarea>
            </div>
          </div>

          <br>
          <h5>Om arangören</h5>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Arangör</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" placeholder="EventFinder AB" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Mail</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" placeholder="email@gmail.com" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Telefon</label>
            <div class="col-sm-10">
              <input type="text" [(ngModel)]="name" placeholder="0311234567" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="button" class="btn btn-success">Wishlist</button>
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
